<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveMe@ALTANA Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-widget-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007dc5;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .chat-widget {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 350px;
      max-height: 100vh;
      height: auto;
      max-height: calc(100vh - 40px);
      background: #f5f7fa;
      border-left: 2px solid #007dc5;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      z-index: 999;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .chat-header {
      background-color: #002b49;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      position: relative;
    }
    .chat-header button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .chat-content {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }
    .nachricht {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
    }
    .user {
      background-color: #d0e3f0;
      justify-content: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #e4ecf5;
    }
    .avatar {
      font-size: 1.2rem;
      margin-top: 0.1rem;
    }
    .inhalt {
      flex: 1;
      max-height: 240px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    .chat-input textarea {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      background-color: #007dc5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #005a91;
    }
  </style>
</head>
<body>

  <button class="chat-widget-button" id="chatButton" onclick="toggleChat()">DriveMe@ALTANA üí¨</button>

    <div class="chat-content" id="chatverlauf"></div>

        headers: {
          "Content-Type": "application/json",

        },

          model: "gpt-3.5-turbo",

              role: "system",

    }
  </script>
</body>
</html>
